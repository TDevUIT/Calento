server {
  listen 80;
  server_name calento.space api.calento.space localhost;
  
  # Redirect all HTTP requests to HTTPS (except localhost)
  if ($host != "localhost") {
    return 301 https://$host$request_uri;
  }
  
  # Allow localhost for development
  location / {
    proxy_pass http://client:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

# HTTPS server for API domain
server {
  listen 443 ssl;
  http2 on;
  server_name api.calento.space;

  # SSL Configuration
  ssl_certificate /etc/ssl/certs/calento.crt;
  ssl_certificate_key /etc/ssl/certs/calento.key;
  
  # SSL Security Settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  
  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # API server - serve all requests to backend
  location / {
    proxy_pass http://server:8000;
    
    # CORS is handled by NestJS backend - DO NOT add CORS headers here to avoid duplication
    # The backend already handles CORS correctly with proper origin validation
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-SSL on;
    
    # Let NestJS handle all CORS headers - nginx will automatically pass them through
  }
}

# HTTPS server for Client domain
server {
  listen 443 ssl;
  http2 on;
  server_name calento.space localhost;

  # SSL Configuration
  ssl_certificate /etc/ssl/certs/calento.crt;
  ssl_certificate_key /etc/ssl/certs/calento.key;
  
  # SSL Security Settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  
  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Frontend proxy configuration
  location / {
    proxy_pass http://client:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-SSL on;
    proxy_buffering off;
    
    # WebSocket support for development
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
