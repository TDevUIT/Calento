services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: calento-postgres
    env_file:
      - ../server/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - calento-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: calento-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - calento-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: calento-server
    env_file:
      - ../server/.env
    ports:
      - "8000:8000"
    volumes:
      - server_logs:/usr/src/app/logs
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - calento-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ../client
      dockerfile: Dockerfile
    container_name: calento-client
    env_file:
      - ../client/.env
    restart: always
    depends_on:
      server:
        condition: service_healthy
    networks:
      - calento-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: ../client
      dockerfile: Dockerfile.nginx
    container_name: calento-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_logs:/var/log/nginx
    restart: always
    depends_on:
      - client
      - server
    networks:
      - calento-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  calento-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  server_logs:
  nginx_logs: